[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "cyclonedx-python-lib"
# !! version is managed by semantic_release
version = "4.2.1"
description = "A library for producing CycloneDX SBOM (Software Bill of Materials) files."
authors = ["Paul Horton <phorton@sonatype.com>"]
maintainers = [
  "Paul Horton <phorton@sonatype.com>",
  "Jan Kowalleck <jan.kowalleck@gmail.com>",
]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/CycloneDX/cyclonedx-python-lib/#readme"
repository = "https://github.com/CycloneDX/cyclonedx-python-lib"
documentation = "https://cyclonedx-python-library.readthedocs.io/"
packages = [
  { include = "cyclonedx" }
]
include = [
  { path = "tests", format = "sdist" },
]
classifiers = [
  # Trove classifiers - https://packaging.python.org/specifications/core-metadata/#metadata-classifier
  # Full list: https://pypi.python.org/pypi?%3Aaction=list_classifiers
  'Development Status :: 5 - Production/Stable',
  'Intended Audience :: Developers',
  'Intended Audience :: Information Technology',
  'Intended Audience :: Legal Industry',
  'Intended Audience :: System Administrators',
  'Topic :: Security',
  'Topic :: Software Development',
  'Topic :: System :: Software Distribution',
  'License :: OSI Approved :: Apache Software License',
  'Programming Language :: Python :: 3.7',
  'Programming Language :: Python :: 3.8',
  'Programming Language :: Python :: 3.9',
  'Programming Language :: Python :: 3.10',
  'Programming Language :: Python :: 3.11',
  'Typing :: Typed',
]
keywords = [
  "BOM", "SBOM", "SCA", "OWASP",
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/CycloneDX/cyclonedx-python-lib/issues"

[tool.poetry.dependencies]
# ATTENTION: keep `deps.lowest.r` file in sync
python = "^3.7"
packageurl-python = ">= 0.11"
py-serializable = "^0.11.1"
sortedcontainers = "^2.4.0"
license-expression = "^30"

[tool.poetry.dev-dependencies]
ddt = "1.6.0"
coverage = "7.2.7"
flake8 = "5.0.4" # last version supporting Python 3.7
flake8-annotations = "2.9.1" # last version supporting Python 3.7
flake8-bugbear = "22.12.6" # last version supporting Python 3.7
flake8-isort = "4.2.0"
isort = "5.11.5" # last version supporting Python 3.7
jsonschema = "4.17.3"
mypy = "1.4.1"
lxml = "4.9.3"
tox = "3.28.0"
xmldiff = "2.6.3"

[tool.semantic_release]
# see https://python-semantic-release.readthedocs.io/en/latest/configuration.html
commit_message = "chore(release): {version}\n\nAutomatically generated by python-semantic-release"
upload_to_vcs_release = true
build_command = "pip install poetry && poetry build"
version_toml = ["pyproject.toml:tool.poetry.version"]
version_variables = [
  "cyclonedx/__init__.py:__version__",
  "docs/conf.py:release",
]
[tool.semantic_release.changelog]
changelog_file = "CHANGELOG.md"
exclude_commit_patterns = [
  "chore\\(release\\):",
]
[tool.semantic_release.branches.main]
match = "(main|master)"
prerelease = false
[tool.semantic_release.branches."feat|fix|tests|style|docs|chore"]
match = "(feat|fix|tests|style|docs|chore)"
prerelease = true
prerelease_token = "alpha"
