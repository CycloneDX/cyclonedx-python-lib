[tox]
basepython = python3.9
envlist = flake8,mypy,py3.9,py3.8,py3.7,py3.6
isolated_build = True

[testenv]
whitelist_externals = poetry
commands =
    pip install poetry
    poetry install -v
    poetry run coverage run --source=cyclonedx -m unittest discover -s tests

[testenv:mypy]
skip_install = True
commands =
    pip install poetry
    poetry install -v
    poetry run mypy
    # mypy config is on own file: `.mypy.ini`

[testenv:flake8]
skip_install = True
commands =
    pip install poetry
    poetry install -v
    poetry run flake8 cyclonedx/ tests/

[flake8]
exclude =
    build,dist,__pycache__,.eggs,*_cache
    .git,.tox,.venv,venv
    _OLD,_TEST,
    docs
max-line-length = 120
ignore =
    E305
    # ignore `self`, `cls` markers of flake8-annotations>=2.0
    ANN101,ANN102
